<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            position: relative;
        }
        .image-gallery {
            margin-top: 50px;
        }
        .image-gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: hotpink;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .login-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .heart, .cat {
            position: absolute;
            font-size: 2rem;
            animation: float 4s infinite;
        }
        .cat {
            font-size: 3rem;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Login here my princess</h2>
            <input type="text" id="username" placeholder="Username"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <button class="btn" onclick="checkLogin()">Login</button>
            <p id="hint" style="color: red; display: none;"></p>
        </div>
    </div>
    <div class="container hidden" id="main-content">
        <h1>Will you be my Valentine?Please baby? ðŸ’–</h1>
        <button class="btn yes" onclick="showMessage('yes')">YES</button>
        <button class="btn no" id="no-btn" onclick="showMessage('no')">NO</button>
        <h2 id="message"></h2>
    </div>
    <canvas id="confetti"></canvas>
    <div class="image-gallery hidden" id="image-gallery">
        <img src="Kunuka1.jpg" alt="Placeholder Image 1">
        <img src="Kunuka2.jpg" alt="Placeholder Image 2">
        <img src="Kunuka3.jpg" alt="Placeholder Image 3">
    </div>
    <script>
        let attempts = 0;

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const hint = document.getElementById("hint");

            if (username === "Kunuka" && password === "911") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-content").classList.remove("hidden");
                document.getElementById("image-gallery").classList.remove("hidden");
            } else {
                attempts++;
                if (attempts === 1) {
                    hint.innerText = "Hint: I love Us";
                } else if (attempts === 2) {
                    hint.innerText = "Hint: Your miss smarty , think hard";
                }
                hint.style.display = "block";
            }
        }

        function showMessage(choice) {
            const message = document.getElementById("message");
            if (choice === "yes" || choice === "no") {
                message.innerHTML = choice === "yes" ? "Thank you, I love you billu, Your my valentine forever (: ðŸ’–" : "Sorry, You have no choice! ðŸ’•";
                document.getElementById("no-btn").innerText = "YES";
                launchConfetti();
                setInterval(createHeartsAndCats, 500);
            }
        }

        function createHeartsAndCats() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
            for (let i = 0; i < 5; i++) {
                let cat = document.createElement("div");
                cat.classList.add("cat");
                cat.innerHTML = "ðŸ±";
                cat.style.left = Math.random() * 100 + "vw";
                cat.style.animationDuration = (Math.random() * 3 + 4) + "s";
                document.body.appendChild(cat);
                setTimeout(() => cat.remove(), 5000);
            }
        }

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.innerHTML = "ðŸŽ‰";
                confetti.style.position = "absolute";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = Math.random() * 100 + "vh";
                confetti.style.fontSize = "2rem";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
